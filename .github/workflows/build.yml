
name: build

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
  schedule:
    - cron: '0 3 * * 1'   # weekly, Monday 03:00 UTC

env:
  IMAGE_NAME: nextcloud-client-alpine

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          REPO="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="latest"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.repo }}:latest
          cache-from: type=registry,ref=${{ steps.meta.outputs.repo }}:buildcache
          cache-to: type=registry,ref=${{ steps.meta.outputs.repo }}:buildcache,mode=max
